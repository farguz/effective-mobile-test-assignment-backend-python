{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1>Update user</h1>
            <form method="post" class="form">
                {% csrf_token %}

                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Update" %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
